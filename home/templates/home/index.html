{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner pt-5">
            <div class="carousel-item active">
                <img src="" class="d-block mx-auto" alt="">
            </div>
            <div class="carousel-item">
                <img src="media/Locklead-Hard Bone.PNG" class="d-block mx-auto" alt="locklead">
            </div>
            <div class="carousel-item">
                <img src="media/detroit_filthiest.jpg" class="d-block mx-auto" alt="detroit_filthiest">
            </div>
            <div class="carousel-item">
                <img src="media/joy_orbison.jpg" class="d-block mx-auto" alt="joy_orbison">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
