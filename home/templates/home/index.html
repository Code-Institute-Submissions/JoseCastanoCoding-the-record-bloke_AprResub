{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}

<div class="container-fluid justify-content-center">
    <div id="carouselExampleControls" class="carousel slide mt-5 mb-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/gotafli-uiKua8mg4eo-unsplash.jpg' %}" class="d-block ml-auto mr-auto w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/jamakassi-wejxKZ-9IZg-unsplash.jpg' %}" class="d-block ml-auto mr-auto w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mike-von-X4d6DUMappU-unsplash.jpg' %}" class="d-block ml-auto mr-auto w-50" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
